<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex-grid-layout fotos italia</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="img/png" href="img/icono.png">
</head>
<body>

    <div id="container">
        <header>
            <h1>Italia Magica</h1>
            <ul>
                <li><a href="#" class="active">Fotografias</a></li>
                <li><a href="#">Sobre Italia</a></li>
                <li><a href="#">Sus Ciudades</a></li>
            </ul>
        </header>

        <div id="sidebar">
            <ul>
                <li><a href="#" class="active">Las mejores</a></li>
                <li><a href="#">Museos</a></li>
                <li><a href="#">Paisajes</a></li>
                <li><a href="#">Arte</a></li>
                <li><a href="#">Turismo</a></li>
            </ul>
        </div>

        <section id="photo-container">
            <div class="column">
                <img src="/img/photo_1.jpg" alt="photo 1">
                <img src="/img/photo_2.jpg" alt="photo 2">
                <img src="/img/photo_3.jpg" alt="photo 3">
                <img src="/img/photo_4.jpg" alt="photo 4">
                <img src="/img/photo_5.jpg" alt="photo 5">
            </div>

            <div class="column">
                <img src="/img/photo_6.jpg" alt="photo 6">
                <img src="/img/photo_7.jpg" alt="photo 7">
                <img src="/img/photo_8.jpg" alt="photo 8">
                <img src="/img/photo_9.jpg" alt="photo 9">
                <img src="/img/photo_10.jpg" alt="photo 10">
            </div>

            <div class="column">
                <img src="/img/photo_11.jpg" alt="photo 11">
                <img src="/img/photo_12.jpg" alt="photo 12">
                <img src="/img/photo_13.jpg" alt="photo 13">
                <img src="/img/photo_14.jpg" alt="photo 14">
                <img src="/img/photo_15.jpg" alt="photo 15">
            </div>

            <div class="column">
                <img src="/img/photo_16.jpg" alt="photo 16">
                <img src="/img/photo_17.jpg" alt="photo 17">
                <img src="/img/photo_18.jpg" alt="photo 18">
                <img src="/img/photo_19.jpg" alt="photo 19">
                <img src="/img/photo_20.jpg" alt="photo 20">
            </div>

        </section>
    </div>

    <footer>&copy;Italy</footer>

    <script src="js/main.js"></script>
     
</body>
</html>
